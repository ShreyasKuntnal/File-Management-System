<html>
    <head>
        <link rel="stylesheet" type="text/css" href="loginpage.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">

    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container resetPassword-container">
                <form action="#">
                    <h1>Reset Password</h1>
                    <span>Please Enter the Email Id Used when creation of account</span>
                    <input type="email" placeholder="Email" />
                    <button>Reset Password</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#"id="resetPassword">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Signup</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
                WE Can add Footer here
            </p>
        </footer>
        <script src="loginpage.js"></script>
    </body>
</html>
